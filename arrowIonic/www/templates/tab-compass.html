<ion-view view-title="Compass">
  <ion-content>
    <div>{{markerPosition}}</div>
    <div>here: {{here}}</div>
    <div>there: {{there}}</div>
    <div>bearing: {{bearing}}</div>
    <div>heading: {{heading}}</div>
    <div id="circle" style={{rotation}}>
      <div id="arrow"></div>
    </div>
  </ion-content>
</ion-view>
