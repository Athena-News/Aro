<ion-view view-title="Compass">
<!--using 'ion-pane' instead of ion-content is one way to disable scroll in the compass view -->
  <ion-pane>
    <div class="bar bar-header bar-positive">
      <h1 class="title">{{distance}} miles to your destination</h1>
      <!-- <h1>{{ receivedmessage }}</h1> -->
    </div>
    <div id="circle" style="{{ rotation }}">
      <div id="arrow"></div>
    </div>
    <div>You are targeting player {{ targetName }}</div>

    <div class="whole-screen" ng-hide="gameInSession">
      <div ng-if="hasJoinedGame">
        <div>.</div>
        <div>.</div>
        <div>Welcome, {{ playerName }}!</div>
        <div>Waiting for more players to join...</div>
        <div>Your game's code is {{ gameID }}. Invite your friends!</div>
      </div>
      <div ng-hide="hasJoinedGame">
        <div>.</div>
        <div>.</div>
        <div>You have not joined a game yet.</div>
        <div>Join or create a game on the Home tab.</div>
      </div>
    </div>
  </ion-pane>
</ion-view>
