<ion-view view-title="Compass">
<!--using 'ion-pane' instead of ion-content is one way to disable scroll in the compass view -->
  <ion-pane>
    <div class="bar bar-header bar-positive">
      <h1 class="title">{{distance}} miles to your destination</h1>
      <div><h5>bearing: {{ bearing }}</h5></div>
      <div><h5>heading: {{ heading }}</h5></div>
      <div><h5>here: {{ here }}</h5></div>
      <div><h5>there: {{ there }}</h5></div>
    </div>
    <div id="circle" style="{{ rotation }}">
      <div id="arrow"></div>
    </div>
  </ion-pane>
</ion-view>
